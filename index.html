<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kanban Pro â€” Offline</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body data-theme="light">
  <header class="app-header">
    <div class="brand">
      <div class="logo">âœ¨</div>
      <h1>Kanban Pro</h1>
    </div>

    <div class="toolbar">
      <div class="left">
        <button id="addColumnBtn" class="btn subtle">+ Column</button>
        <select id="sortSelect" title="Sort tasks">
          <option value="manual">Sort: Manual</option>
          <option value="due">Sort: Due date</option>
          <option value="created">Sort: Created</option>
        </select>
        <input id="searchInput" placeholder="Search tasks..." />
      </div>

      <div class="right">
        <div id="labelFilters" class="label-filters"></div>
        <button id="themeToggle" class="btn subtle">ðŸŒ™</button>
        <button id="notifyToggle" class="btn subtle">ðŸ””</button>
        <button id="exportBtn" class="btn subtle">Export</button>
        <button id="importBtn" class="btn subtle">Import</button>
        <button id="addTaskGlobal" class="btn primary">ï¼‹ Add Task</button>
        <button id="openActivity" class="btn subtle">Activity</button>
      </div>
    </div>
  </header>

  <main id="boardRoot" class="board-root" tabindex="0" aria-label="Kanban board"></main>

  <!-- Modal container -->
  <div id="modalRoot"></div>

  <!-- Activity drawer -->
  <aside id="activityDrawer" class="activity-drawer" aria-hidden="true">
    <header><h3>Activity Log</h3><button id="closeActivity" class="btn subtle">Close</button></header>
    <div id="activityList" class="activity-list"></div>
    <footer><button id="clearActivity" class="btn danger">Clear log</button></footer>
  </aside>

  <div id="snackbar" class="snackbar" aria-live="polite"></div>
  <input id="fileInput" type="file" accept="application/json" style="display:none" />

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
